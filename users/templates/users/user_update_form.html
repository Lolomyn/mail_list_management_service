{% extends 'mail_management/base.html' %}

{% block title %}Изменить данные{% endblock %}

{% block content %}
    {% include 'mail_management/header.html' %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Редактирование профиля</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}

                            <a href="{% url 'users:user_detail' %}">
                                <button type="submit" class="btn btn-primary">Сохранить</button>
                            </a>
                            <a href="{% url 'users:user_detail' %}" class="btn btn-secondary">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
