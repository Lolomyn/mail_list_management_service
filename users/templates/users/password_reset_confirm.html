{% extends "mail_management/base.html" %}

{% block content %}
    <div class="container mt-5">
        {% if validlink %}
            <h2>Введите новый пароль</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-primary">Изменить пароль</button>
            </form>
        {% else %}
            <h2>Ошибка</h2>
            <p>Ссылка для сброса пароля недействительна. Возможно, она уже была использована.
                Пожалуйста, запросите новую ссылку.</p>
        {% endif %}
    </div>

{% endblock %}
